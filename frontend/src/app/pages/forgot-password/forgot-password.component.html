<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">mots passe oublié ?</h5>
                                    <p>Entrez votre email pour réinitialiser votre mot de passe</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="../../../assets/logotakwin.jpeg" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="auth-logo">
                            <a class="auth-logo-dark">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="../../../assets/logotakwin.jpeg" alt="" class="rounded-circle" height="34">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form [formGroup]="forgotForm" (ngSubmit)="sendResetLink()" class="form-horizontal">

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input formControlName="email" type="email" placeholder="E-mail" class="form-control my-2">
                                    @if(forgotForm.controls['email'].touched && forgotForm.controls['email'].invalid){
                                        <p class="text-danger">Please enter a valid email</p>
                                    }
                                </div>

                                <div class="mt-3 d-grid">
                                    <button [disabled]="forgotForm.invalid" class="btn btn-primary waves-effect waves-light" type="submit">
                                        Envoyer le lien de réinitialisation

                                    </button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a routerLink="/login" class="text-muted">
                                        <i class="mdi mdi-arrow-left me-1"></i> Retour à la connexion
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
