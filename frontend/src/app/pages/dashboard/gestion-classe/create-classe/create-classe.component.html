<div class="container mt-5">
    <h2>Créer une nouvelle classe</h2>
    
    <form [formGroup]="classeForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom de la classe*</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
        <div *ngIf="classeForm.get('nom')?.invalid && classeForm.get('nom')?.touched" class="text-danger">
          <small *ngIf="classeForm.get('nom')?.errors?.['required']">Le nom est obligatoire</small>
          <small *ngIf="classeForm.get('nom')?.errors?.['minlength']">Minimum 2 caractères</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="idDepartment" class="form-label">Département*</label>
        <select class="form-select" id="idDepartment" formControlName="idDepartment">
          <option value="">Sélectionner un département</option>
          <option *ngFor="let department of departments" [value]="department._id">
            {{ department.nom }}
          </option>
        </select>
        <div *ngIf="classeForm.get('idDepartment')?.invalid && classeForm.get('idDepartment')?.touched" class="text-danger">
          <small>Le département est obligatoire</small>
        </div>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" routerLink="/dashboard/classes">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="classeForm.invalid">Créer</button>
      </div>
    </form>
  </div>
