<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Liste des Classes</h2>
      <a routerLink="/dashboard/classes/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Ajouter une Classe
      </a>
    </div>
  
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Département</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let classe of classes | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
                <td>{{ (p - 1) * itemsPerPage + i + 1 }}</td>
                <td>{{ classe.nom }}</td>
                <td>{{ classe.idDepartment?.nom || '-' }}</td>
                <td>
                  <div class="btn-group" role="group">
                    <a [routerLink]="['/dashboard/classes/edit', classe._id]" class="btn btn-sm btn-outline-primary">
                      <i class="bi bi-pencil"></i> Modifier
                    </a>
                    <button (click)="deleteClasse(classe._id)" class="btn btn-sm btn-outline-danger ms-2">
                      <i class="bi bi-trash"></i> Supprimer
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="classes.length === 0">
                <td colspan="4" class="text-center">Aucune classe trouvée</td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="d-flex justify-content-center mt-3" *ngIf="classes.length > 0">
          <pagination-controls 
            (pageChange)="p = $event"
            previousLabel="Précédent"
            nextLabel="Suivant"
            class="my-pagination">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
