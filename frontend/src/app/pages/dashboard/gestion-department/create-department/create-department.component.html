<div class="container mt-5">
    <h2>Créer un nouveau Specialité</h2>
    
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom*</label>
        <input type="text" class="form-control" id="nom" formControlName="nom">
        <div *ngIf="departmentForm.get('nom')?.invalid && departmentForm.get('nom')?.touched" class="text-danger">
          <small *ngIf="departmentForm.get('nom')?.errors?.['required']">Le nom est obligatoire</small>
          <small *ngIf="departmentForm.get('nom')?.errors?.['minlength']">Minimum 3 caractères</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" routerLink="/dashboard/department">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">Créer</button>
      </div>
    </form>
  </div>
