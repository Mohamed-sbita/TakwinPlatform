<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Modifier le Specialité</h2>
      <button type="button" class="btn btn-outline-secondary" routerLink="/dashboard/department">
        <i class="bi bi-arrow-left"></i> Retour
      </button>
    </div>
  
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom*</label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
            <div *ngIf="departmentForm.get('nom')?.invalid && departmentForm.get('nom')?.touched" class="text-danger">
              <small *ngIf="departmentForm.get('nom')?.errors?.['required']">Le nom est obligatoire</small>
              <small *ngIf="departmentForm.get('nom')?.errors?.['minlength']">Minimum 3 caractères</small>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
          </div>
        </div>
      </div>
  
      <div class="d-flex justify-content-end mt-4 gap-2">
        <button type="button" class="btn btn-secondary" routerLink="/dashboard/department">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
