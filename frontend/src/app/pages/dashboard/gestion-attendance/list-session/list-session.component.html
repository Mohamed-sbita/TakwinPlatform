<div class="session-list container mt-4 p-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Vos Séances</h2>
        <button routerLink="/dashboard/sessions/new" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Créer une Séance
        </button>
    </div>

    <!-- État de chargement - même condition -->
    <div *ngIf="isLoading" class="alert alert-info d-flex align-items-center">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        Chargement des séances...
    </div>

    <!-- Tableau - mêmes conditions -->
    <div *ngIf="!isLoading && sessions.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Matière</th>
                    <th>Groupe</th>
                    <th>Créneau Horaire</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions">
                    <td>{{ session.date | date:'dd/MM/yyyy' }}</td>
                    <td>{{ session.matiere?.nom }}</td>
                    <td>{{ session.groupe?.nom }}</td>
                    <td>{{ session.creneau }}</td>
                    <td>
                        <div class="btn-group" role="group"  >
                            <button routerLink="/dashboard/sessions/{{session._id}}/mark" 
                                    class="btn btn-sm btn-outline-primary"  *ngIf="!hasAttendance(session._id)">
                                Marquer présence
                            </button>
                            <button routerLink="/dashboard/sessions/{{session._id}}/view" 
                                    class="ms-2 btn btn-sm btn-outline-secondary">
                                Voir
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- État vide - même condition -->
    <div *ngIf="!isLoading && sessions.length === 0" class="alert alert-warning">
        Aucune séance trouvée. Créez votre première séance.
    </div>
</div>
