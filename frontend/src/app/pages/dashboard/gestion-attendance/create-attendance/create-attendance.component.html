<div class="attendance-marking container py-4">
    <h2 class="text-center mb-4">Marquer les Présences</h2>
    
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
      <p class="mt-3">Chargement des données de la séance...</p>
    </div>
  
    <div *ngIf="!isLoading">
      <div class="card shadow-sm mb-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Étudiant</th>
                  <th>Statut</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stagiaire of stagiaires">
                  <td class="align-middle">
                    {{ stagiaire.nom }} {{ stagiaire.prenom }}
                  </td>
                  <td>
                    <select class="form-select" 
                            (change)="updateAttendance(stagiaire._id, $event)"
                            [ngModel]="getCurrentStatus(stagiaire._id)">
                      <option value="present">Présent</option>
                      <option value="absent">Absent</option>
                      <option value="late">En retard</option>
                      <option value="excused">Excusé</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <div class="text-end">
        <button class="btn btn-primary" (click)="submitAttendance()">
          <i class="fas fa-save me-2"></i>Enregistrer les présences
        </button>
      </div>
    </div>
</div>
