<div class="container mt-5">
    <h2>Créer un nouveau cours</h2>
  
    <form [formGroup]="coursForm" (ngSubmit)="onSubmit()" class="mt-4">
      <!-- Titre -->
      <div class="mb-3">
        <label for="title" class="form-label">Titre*</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div *ngIf="coursForm.get('title')?.invalid && coursForm.get('title')?.touched" class="text-danger">
          <small *ngIf="coursForm.get('title')?.errors?.['required']">Le titre est obligatoire</small>
          <small *ngIf="coursForm.get('title')?.errors?.['minlength']">Minimum 3 caractères</small>
        </div>
      </div>
  
      <!-- Classe -->
      <div class="mb-3">
        <label for="class" class="form-label">Classe*</label>
        <select class="form-select" id="class" formControlName="class">
          <option *ngFor="let c of classes" [value]="c._id">{{ c.nom }}</option>
        </select>
      </div>
  
      
      <!-- Fichier joint -->
      <div class="mb-3">
        <label for="attachement" class="form-label">Fichier joint</label>
        <input type="file" class="form-control" id="attachement" (change)="onFileSelected($event)">
      </div>
  
      <!-- Boutons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary" routerLink="/dashboard/cours">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="coursForm.invalid">Créer</button>
      </div>
    </form>
  </div>
